<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rental/style.css' %}">
</head>
<body>
    <div class="confirmation-container">
        <h1>Booking Successful!</h1>

        <p>Car: {{ booking.car.name }}</p>
        <p>Booked by: {{ booking.user.username }}</p>
        <p>Start Date: {{ booking.start_date }}</p>
        <p>End Date: {{ booking.end_date }}</p>
        <p>Total Price: ${{ booking.total_price }}</p>

        <p><a href="{% url 'rental:car_list' %}">Back to Car List</a></p>
        <p><a href="{% url 'rental:dashboard' %}">Back to Dashboard</a></p>
    </div>
</body>
</html>
