<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rental/style.css' %}">
</head>
<body>
    <div class="add-car-page">
    <h1>Add a New Car</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Add Car</button>
    </form>

    <p><a href="{% url 'rental:manager_dashboard' %}">Back to Dashboard</a></p>
    </div>
</body>
</html>
